		var container, stats;

		var WIDTH = window.innerWidth;
		var HEIGHT = window.innerHeight;
		var objects = [];

		init();

		function init() {
			container = document.getElementById('container');
			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xf0f0f0);

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
			//camera.position.set(0, 250, 1000);
			camera.position.y = 5;
			camera.position.z = -500;

			scene.add(camera);
			scene.add(new THREE.AmbientLight(0xf0f0f0));

			//light
			var light = new THREE.SpotLight(0xffffff, 0.5);
			light.position.set(0, 1500, 200);
			light.castShadow = false;
			light.shadow = new THREE.LightShadow(new THREE.PerspectiveCamera(70, 1, 200, 2000));
			light.shadow.bias = -0.000222;
			light.shadow.mapSize.width = 1024;
			light.shadow.mapSize.height = 1024;
			scene.add(light);

			//grid
			var planeGeometry = new THREE.PlaneBufferGeometry(2000, 2000);
			planeGeometry.rotateX(-Math.PI / 2);
			var planeMaterial = new THREE.ShadowMaterial({
				opacity: 1
			});
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);
			plane.position.y = -200;
			plane.receiveShadow = true;
			scene.add(plane);


			var helper = new THREE.GridHelper(2000, 100);
			helper.position.y = -199;
			helper.material.opacity = 0.25;
			helper.material.transparent = false;
			scene.add(helper);

			var geometry = new THREE.PlaneBufferGeometry( 500, 500 );
			var verticalMirror1 = new THREE.Reflector( geometry, {
				clipBias: 0.003,
				textureWidth: WIDTH * window.devicePixelRatio,
				textureHeight: HEIGHT * window.devicePixelRatio,
				color: 0x889999,
				recursion: 1
			} );

			verticalMirror1.position.y = 10;
			verticalMirror1.position.z = 300;
			verticalMirror1.rotation.y = 3.14;
			scene.add( verticalMirror1 );

			var geometry = new THREE.BoxBufferGeometry( 40, 40, 40 );
for ( var i = 0; i < 20; i ++ ) {
	var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0xffffff } ) );

	object.position.x = Math.random() * 1000 - 500;
	object.position.y = Math.random() * 600 - 300;
	object.position.z = Math.random() * 1000 - 600;
	object.rotation.x = Math.random() * 2 * Math.PI;
	object.rotation.y = Math.random() * 2 * Math.PI;
	object.rotation.z = Math.random() * 2 * Math.PI;
	object.scale.x = Math.random() * 2 + 1;
	object.scale.y = Math.random() * 2 + 1;
	object.scale.z = Math.random() * 2 + 1;
	object.castShadow = true;
	object.receiveShadow = true;
	scene.add( object );
	objects.push( object );

}






			renderer = new THREE.WebGLRenderer({
				antialias: true
			});
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);


				var dragControls = new THREE.DragControls( objects, camera, renderer.domElement );
				dragControls.addEventListener( 'dragstart', function () {
					controls.enabled = false;
				} );
				dragControls.addEventListener( 'dragend', function () {
					controls.enabled = true;
				} );


			stats = new Stats();
			container.appendChild(stats.dom);

			window.mobilecheck = function() {
				var check = false;

			};

			if (window.mobilecheck() == true) {
				controls = new THREE.DeviceOrientationControls(camera, THREE.WebGLRenderer);
			} else {
				controls = new THREE.OrbitControls(camera, renderer.domElement);
				//controls.minPolarAngle = Math.PI / 2 - 0.2;
				//controls.enablePan = false;
				//controls.enableZoom = false;
			};
					var geometry = new THREE.BufferGeometry();
					var loader = new THREE.JSONLoader();
					var material = new THREE.ShaderMaterial();

			loader.load('models/wevhead.json', handle_load5);


			function handle_load5(geometry, materials) {
				var material = new THREE.MultiMaterial(materials);
				material.morphTargets = true;

				wevhead = new THREE.Mesh(geometry, material);
				scene.add(wevhead);

				wevhead.position.y = -10;
				wevhead.position.z = -200;
				wevhead.scale.set(1.25, 1.25, 1.25);

				//wevhead.rotation.x = 0.4;
			}

			wevhead = new THREE.Mesh(geometry, material);

		}




			function animate() {
				requestAnimationFrame(animate);
				controls.update();
				render();
				stats.update();
			}

			function render() {
				renderer.render(scene, camera);
			};
	</script>

</body>

</html>
